<div class="container">
    <form>
        <div class="form-group">
            <label for="moleculeName">Nom de la molécule</label>
            <input type="text" name="moleculeName" class="form-control" id="moleculeName" aria-describedby="moleculeName">
        </div>
        <div class="form-group">
            <label for="moleculeClasse">Password</label>
            <select class="form-control" name="moleculeClasse" id="moleculeClasse">
        <option value="cancerogene">Cancérogènes</option>

      </select>
        </div>
